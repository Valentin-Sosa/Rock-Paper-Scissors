<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="./images/icon-rps.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    
</head>
<body>
    
    <h1>Rock Paper Scissors</h1>
    <section class="info">
        <div class="results-info">Choose Your Weapon</div>
        <div class="player-info">
            Player:
            <div class="score player"></div>
        </div>
        <div class="computer-info">
            Computer:
            <div class="score computer"></div>
        </div>
        <div class="winner"></div>
    </section>
    <section class="buttons">
        <button id="rock-button"><img src="./images/rock.png" alt="rock"></button>
        <button id="paper-button"><img src="./images/paper.png" alt="paper"></button>
        <button id="scissors-button"><img src="./images/scissors.png" alt="scissors"></button>
    </section>

</body>
</html>
